<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 400px;
        height: 300px;
        background-color: #f1f1f1;
        display: flex;
      }
      .flex1 {
        flex: 1;
        display: flex;
        align-items: center;
      }
      .bg {
        background-color: red;
      }
      .flex2 {
        flex: 2;
      }
      .text {
        width: 100%;
        font-size: 20px;
        color: aqua;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap" id="wrap">
      <div class="flex1 bg">
        <div class="text" id="text">我是文本</div>
      </div>
      <div class="flex2">
        <div></div>
      </div>
    </div>

    <script src="./match.js"></script>

    <script>
      const text = document.querySelector(".text");
      console.log(match(".wrap#wrap p.flex1.bg .text", text))
    </script>
  </body>
</html>
