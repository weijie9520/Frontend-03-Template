<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./sorted.js"></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrap {
      margin: 20px auto 0;
      width: 800px;
    }
    .map {
      width: 800px;
      height: 800px;
      display: flex;
      flex-wrap: wrap;
    }
    .map div {
      width: 7px;
      height: 7px;
      margin-right: 1px;
      margin-bottom: 1px;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
  <body>
    <div class="wrap">
      <div class="map"></div>
      <button class="save">save</button>
      <button class="clear">clear</button>
    </div>
    <script>
      const wrap = document.querySelector(".map");
      const status = document.querySelector(".status");
      const save = document.querySelector(".save");
      const clear = document.querySelector(".clear");
      const config = {
        size: 100,
        normal: "#c1c1c1",
        black: "#000000",
        green: "green",
        pink: "pink",
      };

      let local = localStorage.getItem("map");
      if (local) {
        local = JSON.parse(local);
      }
      let map = local || new Array(Math.pow(config.size, 2)).fill(0);

      const handleDraw = () => {
        const nodes = wrap.childNodes;
        if (!nodes.length) {
          const fragment = document.createDocumentFragment();
          map.forEach((item, index) => {
            const div = document.createElement("div");
            div.setAttribute("uuid", index);
            if (item === 0) {
              div.style.backgroundColor = config.normal;
            } else if (item === 1) {
              div.style.backgroundColor = config.black;
              div.setAttribute("state", 1);
            } else if (item === 2) {
              div.style.backgroundColor = config.green;
            } else {
              div.style.backgroundColor = config.pink;
            }
            fragment.appendChild(div);
          });
          wrap.appendChild(fragment);
        } else {
          map.forEach((item, index) => {
            const div = nodes[index];
            if (item === 0) {
              div.style.backgroundColor = config.normal;
            } else if (item === 1) {
              div.style.backgroundColor = config.black;
              div.setAttribute("state", 1);
            } else if (item === 2) {
              div.style.backgroundColor = config.green;
            } else {
              div.style.backgroundColor = config.pink;
            }
          });
        }
      };
      handleDraw();
      // 1:绘制  ： 3 ： 清除
      let sign = 0;

      const handleMouseDown = (e) => {
        // console.log(e.fromElement);
        const current = e.fromElement;
        if (!current || current.parentNode !== wrap) return;

        if (sign === 1) {
          if (current.getAttribute("state") === "1") return;
          const uuid = parseInt(current.getAttribute("uuid"));
          current.style.backgroundColor = config.black;
          map[uuid] = 1;
        } else if (sign === 3) {
          if (current.getAttribute("state")) return;
          const uuid = parseInt(current.getAttribute("uuid"));
          current.style.backgroundColor = config.normal;
          current.setAttribute("state", "");
          map[uuid] = 0;
        }
        handleDraw();
      };

      wrap.addEventListener("contextmenu", (e) => {
        e.preventDefault();
      });
      wrap.addEventListener("mousedown", (e) => {
        sign = e.which;
        wrap.addEventListener("mouseover", handleMouseDown);
      });
      wrap.addEventListener("mouseup", (e) => {
        wrap.removeEventListener("mouseover", handleMouseDown);
      });
      save.addEventListener("click", () => {
        localStorage.setItem(
          "map",
          JSON.stringify(
            map.map((item) => {
              return item === 1 ? 1 : 0;
            })
          )
        );
      });
      clear.addEventListener("click", () => {
        localStorage.removeItem("map");
        map = new Array(Math.pow(config.size, 2)).fill(0);
        handleDraw();
      });

      const getPosition = (index) => {
        return [Math.floor(index / config.size), index % config.size];
      };
      const getIndex = (position) => {
        const [x, y] = position;
        return x * config.size + y;
      };

      const sleep = (time) => new Promise((r) => setTimeout(r, time || 10));

      const findPath = async (start, end) => {
        const startIndex = getIndex(start);

        const path = new Sorted({
          compare: (a, b) => a.distance - b.distance,
        });
        const cache = {};
        const insert = async (x, y, i) => {
          await sleep();
          const { size } = config;
          if (x >= size || y >= size || x < 0 || y < 0) return;
          const position = [x, y];
          const index = getIndex(position);
          if (cache[index] !== undefined) return;
          cache[index] = i;
          path.insert({
            position,
            distance: Math.abs(end[0] - x) ** 2 + Math.abs(end[1] - y) ** 2,
          });
        };

        const pop = () => {
          return path.pop().position;
        };

        await insert(start[0], start[1], startIndex);

        const [ex, ey] = end;
        const { size } = config;
        let position;
        while (true) {
          position = pop();
          if (!position) {
            return null;
          }
          const index = getIndex(position);
          if (map[index]) continue;
          const [x, y] = position;
          if (x >= size || y >= size || x < 0 || y < 0) continue;
          if (x === ex && y === ey) break;

          // draw
          map[index] = 3;

          await insert(x, y - 1, index);
          await insert(x, y + 1, index);
          await insert(x - 1, y, index);
          await insert(x + 1, y, index);

          await insert(x - 1, y - 1, index);
          await insert(x + 1, y - 1, index);
          await insert(x - 1, y + 1, index);
          await insert(x + 1, y + 1, index);

          handleDraw();
        }
        let index = getIndex(position);
        const list = [];
        while (true) {
          if (index === startIndex) {
            return list;
          }
          list.push(cache[index]);
          index = cache[index];
        }
      };
      console.log(
        findPath([99, 0], [0, 99]).then((data) => {
          if (!data) return;
          data.forEach((d) => {
            map[d] = 2;
          });
          handleDraw();
        })
      );
    </script>
  </body>
</html>
